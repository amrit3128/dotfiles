source = $HOME/.cache/wal/colors-hyprland

# blurls = waybar
# blurls = rofi
#  ____           _           _ _
# |  _ \__      _(_)_ __   __| | | ___
# | | | \ \ /\ / / | '_ \ / _` | |/ _ \
# | |_| |\ V  V /| | | | | (_| | |  __/
# |____/  \_/\_/ |_|_| |_|\__,_|_|\___|
#
dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.9
}

#  __  __           _
# |  \/  | __ _ ___| |_ ___ _ __
# | |\/| |/ _` / __| __/ _ \ '__|
# | |  | | (_| \__ \ ||  __/ |
# |_|  |_|\__,_|___/\__\___|_|
#
master {
  new_status = master
  new_on_top = 1
  mfact = 0.5
  special_scale_factor = 0.95
}

#   ____                           _
#  / ___| ___ _ __   ___ _ __ __ _| |
# | |  _ / _ \ '_ \ / _ \ '__/ _` | |
# | |_| |  __/ | | |  __/ | | (_| | |
#  \____|\___|_| |_|\___|_|  \__,_|_|
#
general {
  sensitivity=1.00
  apply_sens_to_raw=1
  gaps_in = 5
  gaps_out = 15
  border_size = 2
  resize_on_border = true
  col.active_border = $color0 $color2 $color4 $color6 $color8 45deg
  col.inactive_border = $backgroundCol
  layout = master
}

#   ____
#  / ___|_ __ ___  _   _ _ __
# | |  _| '__/ _ \| | | | '_ \
# | |_| | | | (_) | |_| | |_) |
#  \____|_|  \___/ \__,_| .__/
#                       |_|
group {
  col.border_active = $color15

	groupbar {
	col.active = $color0
  }
}

#  ____                           _   _
# |  _ \  ___  ___ ___  _ __ __ _| |_(_) ___  _ __
# | | | |/ _ \/ __/ _ \| '__/ _` | __| |/ _ \| '_ \
# | |_| |  __/ (_| (_) | | | (_| | |_| | (_) | | | |
# |____/ \___|\___\___/|_|  \__,_|\__|_|\___/|_| |_|
#
decoration {
  rounding = 8
  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0
  dim_inactive = true
  dim_strength = 0.1
  drop_shadow=true
  shadow_range=3
  shadow_render_power = 1
  col.shadow = $color2
  col.shadow_inactive = 0x50000000

  blur {
  enabled = true
  size = 5
  passes = 2
  ignore_opacity = true
  new_optimizations = true
  xray = false
  }
}

#     _          _                 _   _
#    / \   _ __ (_)_ __ ___   __ _| |_(_) ___  _ __
#   / _ \ | '_ \| | '_ ` _ \ / _` | __| |/ _ \| '_ \
#  / ___ \| | | | | | | | | | (_| | |_| | (_) | | | |
# /_/   \_\_| |_|_|_| |_| |_|\__,_|\__|_|\___/|_| |_|
#
animations {
  enabled = yes

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  bezier = linear, 0.0, 0.0, 1.0, 1.0
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = slow, 0, 0.85, 0.3, 1
  bezier = overshot, 0.7, 0.6, 0.1, 1.1
  bezier = bounce, 1.1, 1.6, 0.1, 0.85
  bezier = sligshot, 1, -1, 0.15, 1.25
  bezier = nice, 0, 6.9, 0.5, -4.20

  animation = border, 1, 10, linear
  animation = borderangle, 1, 100, linear, loop
  animation = fade, 1, 5, overshot
  animation = workspaces, 1, 5, wind
  animation = windows, 1, 5, bounce, popin
  animation = specialWorkspace, 1, 5, wind, fade

  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 6, wind, slide
  animation = windowsOut, 1, 5, wind, slide
}

#  ___                   _
# |_ _|_ __  _ __  _   _| |_
#  | || '_ \| '_ \| | | | __|
#  | || | | | |_) | |_| | |_
# |___|_| |_| .__/ \__,_|\__|
#           |_|
input {
  kb_layout=us
  kb_variant=
  kb_model=
  kb_rules=
  repeat_rate=50
  repeat_delay=300
  numlock_by_default=1
  left_handed=0
  follow_mouse=1
  float_switch_override_focus=0

  touchpad {
    disable_while_typing=1
    natural_scroll=1
    clickfinger_behavior=0
    middle_button_emulation=1
    tap-to-click=1
    drag_lock=0
          }
}

#   ____           _
#  / ___| ___  ___| |_ _   _ _ __ ___  ___
# | |  _ / _ \/ __| __| | | | '__/ _ \/ __|
# | |_| |  __/\__ \ |_| |_| | | |  __/\__ \
#  \____|\___||___/\__|\__,_|_|  \___||___/
#
gestures {
  workspace_swipe=1
  workspace_swipe_fingers=4
  workspace_swipe_distance=400
  workspace_swipe_invert=1
  workspace_swipe_min_speed_to_force=5
  workspace_swipe_cancel_ratio=0.5
  workspace_swipe_create_new=1
  workspace_swipe_forever=1
}

cursor {
  inactive_timeout = 3
}

#  __  __ _              _ _
# |  \/  (_)___  ___ ___| | | __ _ _ __   ___  ___  _   _ ___
# | |\/| | / __|/ __/ _ \ | |/ _` | '_ \ / _ \/ _ \| | | / __|
# | |  | | \__ \ (_|  __/ | | (_| | | | |  __/ (_) | |_| \__ \
# |_|  |_|_|___/\___\___|_|_|\__,_|_| |_|\___|\___/ \__,_|___/
#
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  initial_workspace_tracking = 0
  #vrr = 0
  enable_swallow = true
  no_direct_scanout = true #for fullscreen games
  focus_on_activate = false
  swallow_regex = ^(foot)$
  #disable_autoreload = true
}

#  ____  _           _
# | __ )(_)_ __   __| |___
# |  _ \| | '_ \ / _` / __|
# | |_) | | | | | (_| \__ \
# |____/|_|_| |_|\__,_|___/
#
binds {
  workspace_back_and_forth=1
  allow_workspace_cycles=1
  pass_mouse_when_bound=0
}
